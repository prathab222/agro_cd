apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: node-app-production
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/your-username/my-app.git
    targetRevision: HEAD
    path: k8s/overlays/production
  destination:
    server: https://kubernetes.default.svc
    namespace: node-app
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
    - CreateNamespace=true